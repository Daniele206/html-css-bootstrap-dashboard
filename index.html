<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css' integrity='sha512-r0fo0kMK8myZfuKWk9b6yY8azUnHCPhgNz/uWDl2rtMdWJlk7gmd9socvGZdZzICwAkMgfTkVrplDahQ07Gi0A==' crossorigin='anonymous'/>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.js' integrity='sha512-ipBeSMCnlAvS4AEbycy0nTk9KkYr5lUJwFHNvf4IxtV/CDW4qx53mZKUryWtNr6GFaBl11EXyrU6iE3mo6ib2g==' crossorigin='anonymous'></script>
  <link rel="stylesheet" href="./assets/main/style.css">
  <title>Dashboard</title>
</head>
<body>
  <header>
    <div class="container-fluid bg-black h-100">
      <div class="row h-100">
        <div class="col col-1 bg-danger"></div>
        <div class="col col-10 bg-success"></div>
        <div class="col col-1 bg-danger"></div>
      </div>
    </div>
  </header>

  <main>
    <div class="my-container d-flex">
      <div class="my-left-bar">

      </div>
      <div class="my-dashboard bg-primary">
        <div class="container-fluid my-dashboard-top-bar bg-info">
          <div class="row h-100">
            <div class="col col-12 col-sm-4 col-md-6 bg-primary-subtle">

            </div>
            <div class="col col-12 col-sm-8 col-md-6 bg-secondary">
              <div class="row h-100">
                <div class="col col-12 col-sm-6 bg-danger-subtle">

                </div>
                <div class="col col-12 col-sm-6 bg-warning-subtle">

                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid my-dashborad-contetn bg-success">
          <div class="row">
            <div class="col col-12 col-md-8 bg-warning">
              <div class="my-box my-3" style="height: 450px;">

              </div>
              <div class="my-box my-3" style="height: 200px;">
                
              </div>
            </div>
            <div class="col col-12 col-md-4 text-white bg-dark">
              <div class="my-box my-3" style="height:200px;">
                
              </div>
              <div class="my-box my-3" style="height: 550px;">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
