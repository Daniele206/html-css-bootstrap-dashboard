<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css' integrity='sha512-r0fo0kMK8myZfuKWk9b6yY8azUnHCPhgNz/uWDl2rtMdWJlk7gmd9socvGZdZzICwAkMgfTkVrplDahQ07Gi0A==' crossorigin='anonymous'/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="./assets/main/style.css">
  <title>Dashboard</title>
</head>
<body>
  <header class="my-bg-white d-flex align-items-center">
    <div class="my-container w-100 bg-white d-flex justify-content-between align-items-center">
      <div class="my-logo d-flex align-items-center justify-content-center justify-content-md-start">
        <img class="d-none d-md-block" src="./assets/img/logo.svg" alt="logo">
        <img class="d-md-none my-logo-mobile" src="./assets/img/mobile-logo.png" alt="logo-mobile">
      </div>
      <div class="my-near h-100 my-bg-gray d-flex align-items-center">
        <i class="px-2 fa-solid fa-magnifying-glass"></i>
        <input class="w-100 p-2 fs-6" type="text" placeholder="Prova a cercare: Lezioni di Laravel">
      </div>
      <div class="my-menu ps-4 d-flex justify-content-between align-items-center my-text-gray">
        <i class="d-none d-md-block fa-solid fa-list-ul"></i>
        <i class="d-none d-md-block fa-solid fa-circle-question"></i>
        <i class="d-none d-md-block fa-solid fa-ellipsis-vertical"></i>
        <div class="dropdown">
          <div type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="my-bell-orange fa-solid fa-bell"></i>
          </div>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" type="button">Profilo</button></li>
            <li><button class="dropdown-item" type="button">Fatturazione</button></li>
            <li><button class="dropdown-item" type="button">Logout</button></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="my-container d-flex">
      <div class="my-left-bar d-flex flex-column justify-content-between align-items-center text-white py-4">
        <div>
          <div class="my-btn-left-bar px-2 px-md-3 py-1 mb-1"><i class="my-home py-2 fa-solid fa-house"></i> <span class="d-none d-md-inline">Home</span></div>
          <div class="my-btn-left-bar px-2 px-md-3 py-1 mb-1"><i class="my-stats py-2 fa-solid fa-chart-simple"></i> <span class="d-none d-md-inline">Stats</span></div>
          <div class="my-btn-left-bar px-2 px-md-3 py-1 mb-1"><i class="my-signal py-2 fa-solid fa-signal"></i> <span class="d-none d-md-inline">Signal</span></div>
        </div>
        <div>
          <div class="my-btn-left-bar px-2 px-md-3 py-1"><i class="py-2 pe-md-2 fa-solid fa-gear"></i> <span class="d-none d-md-inline">Admin</span></div>
        </div>
      </div>
      <div class="my-dashboard bg-primary">
        <div class="container-fluid my-dashboard-top-bar py-3">
          <div class="row h-100 text-white">
            <div class="col col-12 col-sm-6 d-flex d-sm-none align-items-center">
              <span class="me-2">Nuovo Studente</span>
              <div class="btn btn-outline-light"><i class="fa-solid fa-plus"></i></div>
            </div>
            <div class="col col-12 col-sm-4 col-md-6 text-white d-flex justify-content-center flex-column">
              <div class="d-flex align-items-center flex-wrap my-1">
                <h3 class="me-2">Boolean</h3>
                <div class="my-btn-dashboard">Piano blaze</div>
              </div>
              <div class="d-flex align-items-center flex-wrap">
                <div class="me-2 my-btn-dashboard my-1">3 app</div>
                <i class="me-2 fa-solid fa-forward"></i>
                <div class="dropdown d-block d-md-none my-btn-dashboard">
                  <div type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-plus"></i>
                  </div>
                  <ul class="dropdown-menu">
                    <li><button class="dropdown-item" type="button">Bolean mobile app</button></li>
                    <li><button class="dropdown-item" type="button">Bolean web app</button></li>
                    <li><button class="dropdown-item" type="button">Bolean blog app</button></li>
                  </ul>
                </div>
                <div class="d-none d-md-block my-btn-dashboard">Bolean mobile app</div>
                <div class="d-none d-md-block mx-2 my-btn-dashboard">Bolean web app</div>
                <div class="d-none d-md-block my-btn-dashboard">Bolean blog app</div>
              </div>
            </div>
            <div class="col col-12 col-sm-8 col-md-6">
              <div class="row h-100 text-white">
                <div class="col col-12 col-sm-6 d-flex flex-column justify-content-center">
                  <div>
                    <p class="m-0">Studenti online negli ultimi 30 minuti</p>
                  </div>
                  <div>
                    <span class="fs-2 ">125</span>
                  </div>
                </div>
                <div class="col col-12 col-sm-6 align-items-center justify-content-end d-none d-sm-flex px-md-5">
                  <span class="me-2">Nuovo Studente</span>
                  <div class="btn btn-outline-light"><i class="fa-solid fa-plus"></i></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid my-dashborad-contetn bg-success">
          <div class="row">
            <div class="col col-12 col-md-8 bg-warning">
              <div class="my-box my-3" style="height: 450px;">

              </div>
              <div class="my-box my-3" style="height: 200px;">
                
              </div>
            </div>
            <div class="col col-12 col-md-4 text-white bg-dark">
              <div class="my-box my-3" style="height:200px;">
                
              </div>
              <div class="my-box my-3" style="height: 550px;">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
